<div class="container my-5">
  <form #f [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <span class="input-group-addon">â‚¹</span>
        <input formControlName="price" type="number" id="price" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="categories">Category</label>
      <select formControlName="categories" name="categories" id="categories">
        <option *ngFor="let item of categories | async" [value]="item.$key">{{ item.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image</label>
      <input formControlName="imageUrl" type="text" id="imageUrl" class="form-control">
    </div>
    <button class="btn-primary">
      Submit
    </button>
  </form>

</div>
